<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Flash Emulator</title>
    
    <!-- Load ruffle.js from the main directory using the correct path format -->
    <script src="../ruffle.js"></script> <!-- This path points to the main directory -->
</head>
<body>
    <h1>Ruffle Flash Player Example</h1>
    
    <!-- Container for your Flash content -->
    <div id="flash-player-container">
        <h2>My Flash Content</h2>
        
        <!-- Where the SWF will be embedded -->
        <div id="flash-content"></div>
        
        <script>
            // Initialize Ruffle and load the SWF file
            var ruffle = RufflePlayer.newest();
            var container = document.getElementById("flash-content");
            var player = ruffle.createPlayer();
            container.appendChild(player);
            player.load("../your-file.swf"); <!-- Path to your SWF file in the main directory -->
        </script>
    </div>
</body>
</html>
